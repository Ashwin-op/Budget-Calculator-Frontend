<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <label>
            <input [ngModel]="budgetItem.amount" class="input" name="amount" placeholder="Amount" required
                   style="width: 100px" type="number">
          </label>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <label>
            <input [ngModel]="budgetItem.description" class="input" name="description" placeholder="Description"
                   required type="text">
          </label>
        </p>
      </div>

      <div class="field is-narrow">
        <button [disabled]="!itemForm.valid" [ngClass]="isNewItem?'is-primary':'is-success'" class="button"
                type="submit">
          {{isNewItem ? 'Add' : 'Save'}}
        </button>
      </div>

    </div>
  </div>
</form>
