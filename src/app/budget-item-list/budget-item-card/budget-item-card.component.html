<div class="budget-item-card-container">
  <div [ngClass]="item.amount > 0 ? 'income' : 'expense'" class="budget-item">
    <div class="description">
      <p>{{item.description}}</p>
    </div>
    <div class="amount">
      <p>{{item.amount}}</p>
    </div>
  </div>

  <div (click)="onDelete()" class="x-icon-button"></div>
</div>
